<!DOCTYPE html>
<html>
	<head>
		<title>Translaterino</title>
		<link href="stylerino.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="top">
			<div id="main-title">Translaterino</div>
			<div id="description">A tool for translating between English and Erino</div>
		</div>
		<div class="content">
			<div class="input-area">
				<textarea id="text-input" rows="10" data-bind="value: $root.line"></textarea>
			</div>
			<div class="output-area" data-bind="text: displayLine()">
			</div>
		</div>
		<!-- Scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
		<script type="text/javascript" src="erino.js"></script>
	</body>
</html>
