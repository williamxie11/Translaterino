<!DOCTYPE html>
<html>
	<head>
		<title>Translaterino</title>
		<link href="./css/stylerino.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- Title Header -->
		<div class="top">
			<div id="main-title">Translaterino</div>
			<div id="description">A tool for translating from English to Erino</div>
			<div id="whatis"><a href="#" style="text-decoration: none">What is Erino?</a></div>
		</div>
		<hr width=55%>
		<!-- Translation Body -->
		<div class="content">
			<div class="input-area">
				<textarea id="text-input" rows="8"></textarea>
			</div>
			<input id="buttonerino" type="button" value="Translaterino"></input>
			<hr width=55%>
			<div class="output-area">
				<div id="output-title">Translaterinoed Text:</div>
				<div id="text-output" rows="10"></div>
			</div>
		</div>
		<!-- Scripts at the Bottom for Faster Loading -->
		<script src="./scripts/erino.js" type="text/javascript"></script>
	</body>
</html>
